<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LED Calculos</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b84bdf459f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand h1 px-3 d-flex align-items-center" href="https://wilson46.github.io/dashboard/">
                <img src="wlogo.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top loguito">
                <span class="px-3">Calculos</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active">Interes Compuesto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Propinas</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <div id="ic" class="container my-5 col-6">
        <input id="ingreso1" class="form-control form-control-lg my-3" type="text" placeholder="ahorro mensual">
        <input id="ingreso2" class="form-control form-control-lg my-3" type="text" placeholder="% de interes mensual">
        <input id="ingreso3" class="form-control form-control-lg my-3" type="text" placeholder="cantidad de meses">
        <button id="btn1" type="button" class="btn btn-primary btn-lg my-2 col-12" onclick="fn1()">Calcular</button>
        <button id="btn2" type="button" class="btn btn-danger btn-lg my-2 col-12" onclick="fn2()">Reset Fields</button>
        <button id="btn3" type="button" class="btn btn-warning btn-lg my-2 col-12" onclick="fn3()">Reset
            Results</button>

        <fieldset disabled class="row align-items-center">
            <input type="text" id="resultado1" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Ingreso mensual">
            <input type="text" id="resultado2" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Interes mensual">
            <input type="text" id="resultado3" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Total de meses">
        </fieldset>
        <fieldset disabled class="row align-items-center">
            <input type="text" id="resultado4" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Total sin ganancia">
            <input type="text" id="resultado5" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Total acumulado">
            <input type="text" id="resultado6" class="form-control col-lg col-sm-12 m-lg-3 my-2"
                placeholder="Total ganancia">
        </fieldset>

    </div>

    <div id="prop" class="container my-5 col-6">

        <div class="input-group my-1">
            <span class="input-group-text" id="inputGasto">Ingrese el gasto</span>
            <input id="gasto" type="text" class="form-control">
        </div>

    </div>







    <footer class="footer mt-auto">
        <div class="animated fadeIn delay-1s py-3 align-middle text-center">
            2021 Â© Wilson Eric Sola - DS 1ro 1ra
        </div>
    </footer>
</body>

</html>
